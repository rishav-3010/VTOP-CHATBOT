<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Assistant - Academic Chat Interface</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React icons as components
        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        );

        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Bot = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        );

        const Loader2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
        );

        const GraduationCap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                <line x1="16" x2="16" y1="2" y2="6"/>
                <line x1="8" x2="8" y1="2" y2="6"/>
                <line x1="3" x2="21" y1="10" y2="10"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const VTOPChatInterface = () => {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loginStatus, setLoginStatus] = useState('idle');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                initiateLogin();
            }, []);

            const initiateLogin = async () => {
                setLoginStatus('logging');
                setMessages(prev => [...prev, {
                    id: Date.now(),
                    type: 'system',
                    content: 'ðŸ” Logging into VTOP automatically...',
                    timestamp: new Date()
                }]);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        setIsLoggedIn(true);
                        setLoginStatus('success');
                        setMessages(prev => [...prev, {
                            id: Date.now(),
                            type: 'system',
                            content: 'âœ… Successfully logged into VTOP! You can now ask me about your CGPA, attendance, marks, or da deadlines.',
                            timestamp: new Date()
                        }]);
                    } else {
                        setLoginStatus('failed');
                        setMessages(prev => [...prev, {
                            id: Date.now(),
                            type: 'system',
                            content: 'âŒ Failed to login to VTOP. Please check your credentials and try again.',
                            timestamp: new Date()
                        }]);
                    }
                } catch (error) {
                    setLoginStatus('failed');
                    setMessages(prev => [...prev, {
                        id: Date.now(),
                        type: 'system',
                        content: 'âŒ Error connecting to VTOP backend. Please try again later.',
                        timestamp: new Date()
                    }]);
                }
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim() || isLoading || !isLoggedIn) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsLoading(true);

                const loadingMessage = {
                    id: Date.now() + 1,
                    type: 'bot',
                    content: 'ðŸ¤” Processing your request...',
                    timestamp: new Date(),
                    loading: true
                };
                setMessages(prev => [...prev, loadingMessage]);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: inputValue })
                    });

                    const result = await response.json();

                    setMessages(prev => {
                        const filteredMessages = prev.filter(msg => !msg.loading);
                        return [...filteredMessages, {
                            id: Date.now() + 2,
                            type: 'bot',
                            content: result.response,
                            data: result.data,
                            timestamp: new Date()
                        }];
                    });
                } catch (error) {
                    setMessages(prev => {
                        const filteredMessages = prev.filter(msg => !msg.loading);
                        return [...filteredMessages, {
                            id: Date.now() + 2,
                            type: 'bot',
                            content: 'âŒ Sorry, I encountered an error processing your request. Please try again.',
                            timestamp: new Date()
                        }];
                    });
                }

                setIsLoading(false);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            const suggestedQueries = [
                { text: "What's my CGPA?", icon: GraduationCap },
                { text: "Show my attendance", icon: Calendar },
                { text: "Get my marks", icon: BarChart3 },
                { text: "Show my assignments", icon: BookOpen }
            ];

            const handleSuggestionClick = (query) => {
                if (!isLoggedIn || isLoading) return;
                setInputValue(query);
            };

            const formatMessage = (message) => {
                if (message.data && typeof message.data === 'object') {
                    return React.createElement('div', {}, [
                        React.createElement('p', { className: "mb-3", key: 'content' }, message.content),
                        React.createElement('div', { 
                            className: "bg-gray-50 rounded-lg p-3 text-sm max-h-60 overflow-y-auto", 
                            key: 'data' 
                        }, [
                            React.createElement('pre', { 
                                className: "whitespace-pre-wrap font-mono text-xs",
                                key: 'pre'
                            }, JSON.stringify(message.data, null, 2))
                        ])
                    ]);
                }
                return React.createElement('div', { 
  className: "whitespace-pre-wrap font-sans text-sm leading-relaxed",
  style: { fontFamily: 'inherit' }
}, message.content);
            };

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50" }, [
                // Header
                React.createElement('div', { 
                    className: "bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10",
                    key: 'header'
                }, [
                    React.createElement('div', { className: "max-w-4xl mx-auto px-4 py-4" }, [
                        React.createElement('div', { className: "flex items-center justify-between" }, [
                            React.createElement('div', { className: "flex items-center space-x-3" }, [
                                React.createElement('div', { 
                                    className: "w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center" 
                                }, React.createElement(GraduationCap, { className: "w-6 h-6 text-white" })),
                                React.createElement('div', {}, [
                                    React.createElement('h1', { className: "text-xl font-bold text-gray-900" }, "VTOP Assistant"),
                                    React.createElement('p', { className: "text-sm text-gray-600" }, "Your academic companion")
                                ])
                            ]),
                            React.createElement('div', { className: "flex items-center space-x-2" }, [
                                React.createElement('div', { 
                                    className: `w-3 h-3 rounded-full ${
                                        loginStatus === 'success' ? 'bg-green-500' : 
                                        loginStatus === 'logging' ? 'bg-yellow-500' : 'bg-red-500'
                                    }`
                                }),
                                React.createElement('span', { className: "text-sm text-gray-600" }, 
                                    loginStatus === 'success' ? 'Connected' : 
                                    loginStatus === 'logging' ? 'Connecting...' : 'Disconnected'
                                )
                            ])
                        ])
                    ])
                ]),

                // Chat Container
                React.createElement('div', { className: "max-w-4xl mx-auto flex flex-col h-[calc(100vh-80px)]", key: 'chat-container' }, [
                    // Messages
                    React.createElement('div', { className: "flex-1 overflow-y-auto p-4 space-y-4", key: 'messages' }, [
                        ...messages.map((message) => 
                            React.createElement('div', { 
                                key: message.id,
                                className: `flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`
                            }, [
                                React.createElement('div', { 
                                    className: `flex items-start space-x-3 max-w-3xl ${
                                        message.type === 'user' ? 'flex-row-reverse space-x-reverse' : ''
                                    }`
                                }, [
                                    React.createElement('div', { 
                                        className: `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' : 
                                            message.type === 'system' ? 'bg-gray-600 text-white' : 
                                            'bg-indigo-600 text-white'
                                        }`
                                    }, message.type === 'user' ? React.createElement(User) : 
                                       message.type === 'system' ? React.createElement(GraduationCap) : 
                                       React.createElement(Bot)),
                                    React.createElement('div', { 
                                        className: `rounded-2xl px-4 py-3 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' :
                                            message.type === 'system' ? 'bg-gray-100 text-gray-800' :
                                            'bg-white text-gray-800 shadow-sm border'
                                        }`
                                    }, [
                                        message.loading ? 
                                            React.createElement('div', { className: "flex items-center space-x-2" }, [
                                                React.createElement(Loader2),
                                                React.createElement('span', {}, 'Processing...')
                                            ]) : 
                                            formatMessage(message),
                                        React.createElement('div', { 
                                            className: `text-xs mt-2 ${
                                                message.type === 'user' ? 'text-blue-200' : 'text-gray-500'
                                            }`
                                        }, message.timestamp.toLocaleTimeString())
                                    ])
                                ])
                            ])
                        ),
                        React.createElement('div', { ref: messagesEndRef, key: 'end-ref' })
                    ]),

                    // Suggested Queries
                    messages.length <= 2 && loginStatus === 'success' ? 
                        React.createElement('div', { className: "px-4 py-2", key: 'suggestions' }, [
                            React.createElement('div', { className: "flex flex-wrap gap-2 justify-center" }, 
                                suggestedQueries.map((query, index) => {
                                    const IconComponent = query.icon;
                                    return React.createElement('button', {
                                        key: index,
                                        onClick: () => handleSuggestionClick(query.text),
                                        disabled: !isLoggedIn || isLoading,
                                        className: "flex items-center space-x-2 px-3 py-2 bg-white rounded-full border text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                    }, [
                                        React.createElement(IconComponent, { key: 'icon' }),
                                        React.createElement('span', { key: 'text' }, query.text)
                                    ]);
                                })
                            )
                        ]) : null,

                    // Input Area
                    React.createElement('div', { className: "p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200", key: 'input' }, [
                        React.createElement('div', { className: "flex items-center space-x-3" }, [
                            React.createElement('div', { className: "flex-1 relative" }, [
                                React.createElement('textarea', {
                                    value: inputValue,
                                    onChange: (e) => setInputValue(e.target.value),
                                    onKeyPress: handleKeyPress,
                                    placeholder: isLoggedIn ? "Ask me about your CGPA, attendance, marks,da deadlines or timetable..." : "Please wait while I log into VTOP...",
                                    disabled: !isLoggedIn || isLoading,
                                    className: "w-full px-4 py-3 pr-12 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed resize-none",
                                    rows: "1",
                                    style: { minHeight: '48px', maxHeight: '120px' }
                                })
                            ]),
                            React.createElement('button', {
                                onClick: handleSendMessage,
                                disabled: !inputValue.trim() || !isLoggedIn || isLoading,
                                className: "w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                            }, isLoading ? React.createElement(Loader2) : React.createElement(Send))
                        ])
                    ])
                ])
            ]);
        };

        ReactDOM.render(React.createElement(VTOPChatInterface), document.getElementById('root'));
    </script>
</body>
</html>
