<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Assistant - Academic Chat Interface</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React icons as components
        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        );

        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Bot = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        );

        const Loader2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
        );

        const GraduationCap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                <line x1="16" x2="16" y1="2" y2="6"/>
                <line x1="8" x2="8" y1="2" y2="6"/>
                <line x1="3" x2="21" y1="10" y2="10"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Eye = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const EyeOff = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
                <line x1="2" x2="22" y1="2" y2="22"/>
            </svg>
        );

        const Demo = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M3 12c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 21c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <path d="M12 3c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1z"/>
                <circle cx="12" cy="12" r="9"/>
            </svg>
        );

        const LoginForm = ({ onLogin, isLoading }) => {
            const [authMode, setAuthMode] = useState(null); // 'demo' or 'custom'
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [showPassword, setShowPassword] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (authMode === 'demo') {
                    onLogin({ useDemo: true });
                } else if (authMode === 'custom') {
                    onLogin({ 
                        useDemo: false, 
                        username: credentials.username, 
                        password: credentials.password 
                    });
                }
            };

            if (!authMode) {
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4" }, [
                    React.createElement('div', { className: "max-w-md w-full", key: 'auth-selection' }, [
                        React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-8", key: 'card' }, [
                            React.createElement('div', { className: "text-center mb-8", key: 'header' }, [
                                React.createElement('div', { className: "w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4" }, 
                                    React.createElement(GraduationCap, { className: "w-8 h-8 text-white" })
                                ),
                                React.createElement('h1', { className: "text-2xl font-bold text-gray-900 mb-2" }, "Welcome to VTOP Assistant"),
                                React.createElement('p', { className: "text-gray-600" }, "Choose how you'd like to proceed")
                            ]),
                            
                            React.createElement('div', { className: "space-y-4", key: 'options' }, [
                                React.createElement('button', {
                                    onClick: () => setAuthMode('demo'),
                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-3" }, [
                                        React.createElement('div', { className: "w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors" },
                                            React.createElement(Demo, { className: "w-6 h-6 text-green-600" })
                                        ),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Use Demo Account"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "Perfect for recruiters, students from other universities, or just exploring the features with real VTOP data")
                                        ])
                                    ])
                                ]),
                                
                                React.createElement('button', {
                                    onClick: () => setAuthMode('custom'),
                                    className: "w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 text-left group"
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-3" }, [
                                        React.createElement('div', { className: "w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors" },
                                            React.createElement(User, { className: "w-6 h-6 text-blue-600" })
                                        ),
                                        React.createElement('div', { className: "flex-1" }, [
                                            React.createElement('h3', { className: "font-semibold text-gray-900 mb-1" }, "Use My VTOP Account"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "VIT students can use their own credentials to access their real academic data")
                                        ])
                                    ])
                                ])
                            ])
                        ])
                    ])
                ]);
            }

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4" }, [
                React.createElement('div', { className: "max-w-md w-full", key: 'login-form' }, [
                    React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-8", key: 'card' }, [
                        React.createElement('div', { className: "text-center mb-8", key: 'header' }, [
                            React.createElement('div', { className: "w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4" }, 
                                React.createElement(GraduationCap, { className: "w-8 h-8 text-white" })
                            ),
                            React.createElement('h1', { className: "text-2xl font-bold text-gray-900 mb-2" }, 
                                authMode === 'demo' ? "Demo Mode" : "Login to VTOP"
                            ),
                            React.createElement('p', { className: "text-gray-600" }, 
                                authMode === 'demo' ? 
                                "You'll see real academic data from a VIT student account for demonstration purposes" :
                                "Enter your VTOP credentials to access your real data"
                            )
                        ]),
                        
                        React.createElement('form', { onSubmit: handleLogin, className: "space-y-4", key: 'form' }, [
                            authMode === 'custom' ? [
                                React.createElement('div', { key: 'username' }, [
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Username/Registration Number"),
                                    React.createElement('input', {
                                        type: 'text',
                                        value: credentials.username,
                                        onChange: (e) => setCredentials(prev => ({ ...prev, username: e.target.value })),
                                        className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                        placeholder: "Enter your VTOP username",
                                        required: true,
                                        disabled: isLoading
                                    })
                                ]),
                                React.createElement('div', { key: 'password' }, [
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Password"),
                                    React.createElement('div', { className: "relative" }, [
                                        React.createElement('input', {
                                            type: showPassword ? 'text' : 'password',
                                            value: credentials.password,
                                            onChange: (e) => setCredentials(prev => ({ ...prev, password: e.target.value })),
                                            className: "w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                            placeholder: "Enter your VTOP password",
                                            required: true,
                                            disabled: isLoading
                                        }),
                                        React.createElement('button', {
                                            type: 'button',
                                            onClick: () => setShowPassword(!showPassword),
                                            className: "absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600",
                                            disabled: isLoading
                                        }, showPassword ? React.createElement(EyeOff) : React.createElement(Eye))
                                    ])
                                ])
                            ] : [
                                React.createElement('div', { 
                                    className: "bg-green-50 border border-green-200 rounded-lg p-4", 
                                    key: 'demo-info' 
                                }, [
                                    React.createElement('div', { className: "flex items-center space-x-2 text-green-800" }, [
                                        React.createElement(Demo, { className: "w-5 h-5" }),
                                        React.createElement('span', { className: "font-medium" }, "Demo Mode Selected")
                                    ]),
                                    React.createElement('p', { className: "text-sm text-green-700 mt-1" }, 
                                        "You'll see real VTOP data from an actual VIT student account."
                                    )
                                ])
                            ],
                            
                            React.createElement('div', { className: "flex space-x-3", key: 'buttons' }, [
                                React.createElement('button', {
                                    type: 'button',
                                    onClick: () => setAuthMode(null),
                                    className: "flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50",
                                    disabled: isLoading
                                }, "Back"),
                                React.createElement('button', {
                                    type: 'submit',
                                    disabled: isLoading || (authMode === 'custom' && (!credentials.username || !credentials.password)),
                                    className: "flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center space-x-2"
                                }, [
                                    isLoading && React.createElement(Loader2, { key: 'loader' }),
                                    React.createElement('span', { key: 'text' }, 
                                        isLoading ? 'Connecting...' : 
                                        authMode === 'demo' ? 'Start Demo' : 'Login'
                                    )
                                ])
                            ])
                        ])
                    ])
                ])
            ]);
        };

        const VTOPChatInterface = () => {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loginStatus, setLoginStatus] = useState('idle');
            const [isDemo, setIsDemo] = useState(false);
            const [showLoginForm, setShowLoginForm] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleLogin = async (loginData) => {
                setLoginStatus('logging');
                setIsLoading(true);
                
                const welcomeMessage = loginData.useDemo ? 
                    '🔐 Connecting to VTOP and fetching live academic data...' :
                    '🔐 Logging into VTOP with your credentials...';

                setMessages([{
                    id: Date.now(),
                    type: 'system',
                    content: welcomeMessage,
                    timestamp: new Date()
                }]);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        setIsLoggedIn(true);
                        setIsDemo(result.isDemo);
                        setLoginStatus('success');
                        setShowLoginForm(false);
                        
                        const successMessage = result.isDemo ? 
                            '✅ Demo mode activated! You can now explore the features with real data. Ask me about CGPA, attendance, marks, or assignments.' :
                            '✅ Successfully logged into VTOP! You can now ask me about your CGPA, attendance, marks, or assignments.';
                            
                        setMessages(prev => [...prev, {
                            id: Date.now() + 1,
                            type: 'system',
                            content: successMessage,
                            timestamp: new Date()
                        }]);
                    } else {
                        setLoginStatus('failed');
                        setMessages(prev => [...prev, {
                            id: Date.now() + 1,
                            type: 'system',
                            content: '❌ Login failed. Please check your credentials and try again.',
                            timestamp: new Date()
                        }]);
                    }
                } catch (error) {
                    setLoginStatus('failed');
                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        type: 'system',
                        content: '❌ Error connecting to VTOP backend. Please try again later.',
                        timestamp: new Date()
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    setIsLoggedIn(false);
                    setIsDemo(false);
                    setLoginStatus('idle');
                    setShowLoginForm(true);
                    setMessages([]);
                    setInputValue('');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim() || isLoading || !isLoggedIn) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsLoading(true);

                const loadingMessage = {
                    id: Date.now() + 1,
                    type: 'bot',
                    content: '🤔 Processing your request...',
                    timestamp: new Date(),
                    loading: true
                };
                setMessages(prev => [...prev, loadingMessage]);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: inputValue })
                    });

                    const result = await response.json();

                    setMessages(prev => {
                        const filteredMessages = prev.filter(msg => !msg.loading);
                        return [...filteredMessages, {
                            id: Date.now() + 2,
                            type: 'bot',
                            content: result.response,
                            data: result.data,
                            timestamp: new Date()
                        }];
                    });
                } catch (error) {
                    setMessages(prev => {
                        const filteredMessages = prev.filter(msg => !msg.loading);
                        return [...filteredMessages, {
                            id: Date.now() + 2,
                            type: 'bot',
                            content: '❌ Sorry, I encountered an error processing your request. Please try again.',
                            timestamp: new Date()
                        }];
                    });
                }

                setIsLoading(false);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            const suggestedQueries = [
                { text: "What's my CGPA?", icon: GraduationCap },
                { text: "Show my attendance", icon: Calendar },
                { text: "Get my marks", icon: BarChart3 },
                { text: "Show my assignments", icon: BookOpen }
            ];

            const handleSuggestionClick = (query) => {
                if (!isLoggedIn || isLoading) return;
                setInputValue(query);
            };

            const formatMessage = (message) => {
                return React.createElement('div', { 
                    className: "whitespace-pre-wrap font-sans text-sm leading-relaxed",
                    style: { fontFamily: 'inherit' }
                }, message.content);
            };

            if (showLoginForm) {
                return React.createElement(LoginForm, { 
                    onLogin: handleLogin, 
                    isLoading: isLoading 
                });
            }

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50" }, [
                // Header
                React.createElement('div', { 
                    className: "bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10",
                    key: 'header'
                }, [
                    React.createElement('div', { className: "max-w-4xl mx-auto px-4 py-4" }, [
                        React.createElement('div', { className: "flex items-center justify-between" }, [
                            React.createElement('div', { className: "flex items-center space-x-3" }, [
                                React.createElement('div', { 
                                    className: "w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center" 
                                }, React.createElement(GraduationCap, { className: "w-6 h-6 text-white" })),
                                React.createElement('div', {}, [
                                    React.createElement('h1', { className: "text-xl font-bold text-gray-900" }, "VTOP Assistant"),
                                    React.createElement('p', { className: "text-sm text-gray-600" }, 
                                        isDemo ? "Demo Mode - Real VTOP Data" : "Your academic companion"
                                    )
                                ])
                            ]),
                            React.createElement('div', { className: "flex items-center space-x-4" }, [
                                React.createElement('div', { className: "flex items-center space-x-2" }, [
                                    React.createElement('div', { 
                                        className: `w-3 h-3 rounded-full ${
                                            loginStatus === 'success' ? 'bg-green-500' : 
                                            loginStatus === 'logging' ? 'bg-yellow-500' : 'bg-red-500'
                                        }`
                                    }),
                                    React.createElement('span', { className: "text-sm text-gray-600" }, 
                                        loginStatus === 'success' ? (isDemo ? 'Demo Mode' : 'Connected') : 
                                        loginStatus === 'logging' ? 'Connecting...' : 'Disconnected'
                                    )
                                ]),
                                React.createElement('button', {
                                    onClick: handleLogout,
                                    className: "text-sm text-gray-500 hover:text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-gray-400 transition-colors"
                                }, "Logout")
                            ])
                        ])
                    ])
                ]),

                // Chat Container
                React.createElement('div', { className: "max-w-4xl mx-auto flex flex-col h-[calc(100vh-80px)]", key: 'chat-container' }, [
                    // Messages
                    React.createElement('div', { className: "flex-1 overflow-y-auto p-4 space-y-4", key: 'messages' }, [
                        ...messages.map((message) => 
                            React.createElement('div', { 
                                key: message.id,
                                className: `flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`
                            }, [
                                React.createElement('div', { 
                                    className: `flex items-start space-x-3 max-w-3xl ${
                                        message.type === 'user' ? 'flex-row-reverse space-x-reverse' : ''
                                    }`
                                }, [
                                    React.createElement('div', { 
                                        className: `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' : 
                                            message.type === 'system' ? 'bg-gray-600 text-white' : 
                                            'bg-indigo-600 text-white'
                                        }`
                                    }, message.type === 'user' ? React.createElement(User) : 
                                       message.type === 'system' ? React.createElement(GraduationCap) : 
                                       React.createElement(Bot)),
                                    React.createElement('div', { 
                                        className: `rounded-2xl px-4 py-3 ${
                                            message.type === 'user' ? 'bg-blue-600 text-white' :
                                            message.type === 'system' ? 'bg-gray-100 text-gray-800' :
                                            'bg-white text-gray-800 shadow-sm border'
                                        }`
                                    }, [
                                        message.loading ? 
                                            React.createElement('div', { className: "flex items-center space-x-2" }, [
                                                React.createElement(Loader2),
                                                React.createElement('span', {}, 'Processing...')
                                            ]) : 
                                            formatMessage(message),
                                        React.createElement('div', { 
                                            className: `text-xs mt-2 ${
                                                message.type === 'user' ? 'text-blue-200' : 'text-gray-500'
                                            }`
                                        }, message.timestamp.toLocaleTimeString())
                                    ])
                                ])
                            ])
                        ),
                        React.createElement('div', { ref: messagesEndRef, key: 'end-ref' })
                    ]),

                    // Suggested Queries
                    messages.length <= 2 && loginStatus === 'success' ? 
                        React.createElement('div', { className: "px-4 py-2", key: 'suggestions' }, [
                            React.createElement('div', { className: "flex flex-wrap gap-2 justify-center" }, 
                                suggestedQueries.map((query, index) => {
                                    const IconComponent = query.icon;
                                    return React.createElement('button', {
                                        key: index,
                                        onClick: () => handleSuggestionClick(query.text),
                                        disabled: !isLoggedIn || isLoading,
                                        className: "flex items-center space-x-2 px-3 py-2 bg-white rounded-full border text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                    }, [
                                        React.createElement(IconComponent, { key: 'icon' }),
                                        React.createElement('span', { key: 'text' }, query.text)
                                    ]);
                                })
                            )
                        ]) : null,

                    // Input Area
                    React.createElement('div', { className: "p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200", key: 'input' }, [
                        React.createElement('div', { className: "flex items-center space-x-3" }, [
                            React.createElement('div', { className: "flex-1 relative" }, [
